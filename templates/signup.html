{% extends "base.html" %} 
<!--name of the page that will be shown on the tab-->
{% block title %}SignUp{% endblock %}

{% block content %}
<form method="POST">
    <h3 align="center">Sign Up</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <!--we use the name of the input to define it in other files-->
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Enter your Username">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your Password">
    </div>
    <div class="form-group">
        <label for="passconfirm">Password (Confirm)</label>
        <input type="password" class="form-control" id="passconfirm" name="passconfirm" placeholder="Confirm your Password">
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
