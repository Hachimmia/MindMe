{% extends "base.html" %} 
<!--name of the page that will be shown on the tab-->
{% block title %}ToDo{% endblock %}

{% block content %}
<h1 align="center">{{ list.list }}'s Tasks</h1>
<br>
<ul>
    {% for task in tasks %}
        <li>{{ task.task }}</li>
    {% endfor %}
</ul>
<br>
<br>
<h3>Add new task</h3>
<form action="/add/task/{{ list.list_id }}" method="POST">
    <div>
        Task: <input type="text" name="task-name">
        <br>
        <br>
        <input type="submit" value="Add Task">
    </div>
</form>
{% endblock %}
