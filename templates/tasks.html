{% extends "base.html" %} 
<!--name of the page that will be shown on the tab-->
{% block title %}ToDo{% endblock %}

{% block content %}
<h1 align="center">{{ list.list }}'s Tasks</h1>
<br>
<ul>
   {% for task in list.task %}
        <li>{{ task.task }}</li>
    {% endfor %}
</ul>
<br>
<br>
<h3>Add new task</h3>
<form action="/todo/{{ list.id }}" method="POST">
    <div>
        Task: <input type="text" id="task" name="task">
        <br>
        <br>
        <input type="submit" value="Add Task">
    </div>
</form>
{% endblock %}
