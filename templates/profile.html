{% extends "base.html" %} 
<!--name of the page that will be shown on the tab-->
{% block title %}Profile{% endblock %}

{% block content %}
<br>
<br>
<h1 align="center" class="welcome">{{ user.username }}'s profile</h1>
<br>
<br>
<div class="container profile">
    <form method="POST">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" class="form-control" value="{{ user.username }}" placeholder="Your Username" required>
        </div>
        <br>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" class="form-control" value="{{ user.email }}" placeholder="example@email.com" required>
        </div>
        <br>
        <div class="form-group">
            <label for="password">New Password</label>
            <input type="password" name="password" class="form-control" placeholder="At least 6 characters password">
        </div>
        <br>
        <div class="form-group">
            <label for="confirm_password">Confirm New Password</label>
            <input type="password" name="confirm_password" class="form-control"placeholder="Rewrite password correctly">
        </div>
        <br>
        <br>
        <div class="form-group" align="center">
            <button type="submit" class="btn buttonsubmit">Update Profile</button>
        </div>
        <br>
    </form>

    <!-- Notes section in profile
    <h3>Your Notes</h3>
    <ul class="list-group">
        {% for note in user.notes %}
        <li class="list-group-item">
            {{ note.note }}
            <button class="btn btn-danger btn-sm" onClick="deleteNote({{ note.id }})">
                Delete
            </button>
        </li>
        {% endfor %}
    </ul>-->
</div>
<br>

{% endblock %}
